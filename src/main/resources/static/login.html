<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <script src="pub/js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="width: 300px;margin-top: 8%;">
        <form class="form-signin" action="login" >
            <h2 class="form-signin-heading">请登录</h2>
            <label for="inputUserName" class="sr-only">账号</label>
            <input type="text" id="inputUserName" name="userName" class="form-control" placeholder="账号" required="" autofocus="" />
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" name="psd" class="form-control" placeholder="密码" required="" />
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"/>记住密码
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
    </div>
</body>
</html>
